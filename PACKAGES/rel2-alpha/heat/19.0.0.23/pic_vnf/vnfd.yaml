heat_template_version: 2016-04-08


description: >
  A PIC VNF

parameters:

  management_network:
    type: string
    description: Management network
    label: Management net

  service_network:
    type: string
    description: Service network
    label: Service net

  count:
    type: number
    default: 3

  flavor:
    type: string
    description: PIC sizes
    label: PIC flavor
    default: PIC-FLAVOR

  management_provider_network:
    type: string

  ns_instance_name:
    type: string
    description: Name of embracing NS instance. Used in composing key for elements data mapping.

  ns_vnf_instance_name:
    type: string
    description: Name of this VNF instance within embracing NS instance. Used in composing key for elements data mapping.


resources:


  servers:
    type: OS::Heat::ResourceGroup
    properties:
      count: { get_param: count }
      resource_def: 
        type: OS::Heat::Stack
        properties:
          parameters:
            index: "%index%"
            flavor: { get_param: flavor }
            image: PIC-CLOUD-19.0.0.23
            management_network: { get_param: management_network }
            service_network: { get_param: service_network }
            storage_network: { get_resource: storage_net }
            security_group: { get_resource: security_group }
            management_provider_network: { get_param: management_provider_network }
            ns_instance_name: {get_param: ns_instance_name}
            vnf_instance_id: { get_param: "OS::stack_id" }
            ns_vnf_instance_name: {get_param: ns_vnf_instance_name}
          template: |
            #
            heat_template_version: 2016-04-08
            #
            description: >
              A stack with 1 Insights VM and associated resources
            #
            parameters:
            #
              index:
                type: string
                description: Index number of VM
                label: VM index
              flavor:
                type: string
                description: Flavor
                label: Flavor
              image:
                type: string
              management_network:
                type: string
              service_network:
                type: string
              storage_network:
                type: string
              security_group:
                type: string
              management_provider_network:
                type: string
                description: Provider network for management net
                label: Management network provider
              ns_instance_name:
                type: string
                description: Name of embracing NS instance. Used in composing key for elements data mapping.
              ns_vnf_instance_name:
                type: string
                description: Name of this VNF instance within embracing NS instance. Used in composing key for elements data mapping.
              vnfc_name:
                type: string
                default: pic
              vnf_instance_id:
                type: string
            #
            resources:
            #
              pic_volume:
                type: OS::Cinder::Volume
                properties:
                  description: Volume for Insights
                  name: pic
                  size: 100
            #
              vm:
                type: OS::Nova::Server
                properties:
                  image: { get_param: image }
                  flavor: { get_param: flavor }
                  config_drive: True
                  networks: 
                   - port: { get_resource: management_port }
                   - port: { get_resource: service_port }
                   - port: { get_resource: storage_port }
                  user_data_format: RAW
                  user_data: { get_resource: cloud_config }
            #
              management_port:
                type: OS::Neutron::Port
                properties:
                  network: { get_param: management_network }
                  security_groups:
                    - { get_param: security_group }
            #
              service_port:
                type: OS::Neutron::Port
                properties:
                  network: { get_param: service_network }
                  security_groups:
                    - { get_param: security_group }
            #
              storage_port:
                type: OS::Neutron::Port
                properties:
                  network: { get_param: storage_network }
                  security_groups:
                    - { get_param: security_group }
            #
              fip: 
                type: OS::Neutron::FloatingIP
                properties: 
                  floating_network: { get_param: management_provider_network }
            #
              fip_assign:
                type: OS::Neutron::FloatingIPAssociation
                properties:
                  floatingip_id: { get_resource: fip }
                  port_id: { get_resource: management_port }
            #
              volume_attachment:
                type: OS::Cinder::VolumeAttachment
                properties:
                  volume_id: { get_resource: pic_volume }
                  instance_uuid: { get_attr: [vm, show, id] }
            #
              cloud_config:
                type: OS::Heat::CloudConfig
                properties:
                  cloud_config:
                    merge_how: 'dict(recurse_array,no_replace)+list(append)'
                    bootcmd:
                      - ["set-role","pic"]
                    runcmd:
                      - ["/pl2/octo/addon.sh"]
                      - ["get_osm_keys.sh"]
                    write_files:
                      - path: "/run/config/vnf/vnf_instance_id"
                        content:
                          str_replace:
                            template: |
                              __value__
                            params:
                              __value__ : { get_param: vnf_instance_id }
                      - path: "/run/config/vnf/ns_instance_name"
                        content:
                          str_replace:
                            template: |
                              __value__
                            params:
                              __value__ : { get_param: ns_instance_name }
                      - path: "/run/config/vnf/ns_vnf_instance_name"
                        content:
                          str_replace:
                            template: |
                              __value__
                            params:
                              __value__ : {get_param: ns_vnf_instance_name}
                      - path: "/run/config/vnf/vnfc_name"
                        content:
                          str_replace:
                            template: |
                              __value__
                            params:
                              __value__ : {get_param: vnfc_name}
                      - path: "/run/config/consul/interface"
                        content: |
                          aux_1
                      - path: "/run/config/consul/security"
                        content: |
                          

                      - path: "/usr/libexec/cloud/get_osm_keys.sh"
                        permissions: "0775"
                        content: |
                          #!/bin/bash
                          keyindex=-1
                          lastexitcode=0
                          while [ $lastexitcode -eq 0 ]; do
                            keyindex=$((keyindex + 1))
                            curl -f -o /tmp/tmpkey http://169.254.169.254/latest/meta-data/public-keys/$keyindex/openssh-key
                            lastexitcode=$?
                            if [ $lastexitcode -eq 0 ]; then
                              cat /tmp/tmpkey >> /pl2/pl2/ssh-authorized-keys/root
                            fi
                          done
                          if [ -e /pl2/pl2/ssh-authorized-keys/root ]; then
                            chmod 0600 /pl2/pl2/ssh-authorized-keys/root
                          fi
                      - path: /usr/libexec/cloud/fixroutes.sh
                        permissions: "0755"
                        owner: root
                        content: |
                          #!/bin/bash
                          TABLE=$1
                          DEVICE=$2
                          echo TABLE $TABLE >> /var/log/fixroutes-$DEVICE.log
                          echo DEVICE $DEVICE >> /var/log/fixroutes-$DEVICE.log
                          IP_CIDR=$(ip -o -f inet addr show $DEVICE |grep brd|awk '{print $4}')
                          SUFFIX=$(echo $IP_CIDR|awk -F '/' '{print $2}')
                          NETWORK=$(ipcalc -n $IP_CIDR|awk -F '=' '{print $2}')
                          echo IP_CIDR $IP_CIDR >> /var/log/fixroutes-$DEVICE.log
                          echo SUFFIX $SUFFIX >> /var/log/fixroutes-$DEVICE.log
                          echo NETWORK $NETWORK >> /var/log/fixroutes-$DEVICE.log
                          CIDR="$NETWORK/$SUFFIX"
                          echo CIDR $CIDR >> /var/log/fixroutes-$DEVICE.log
                          # This assumes that GW address is network address with .0 replaced by .1
                          GATEWAY="$(echo $NETWORK|sed s'/.$//')1"
                          echo GATEWAY $GATEWAY >> /var/log/fixroutes-$DEVICE.log
                          ip route add default via $GATEWAY table $TABLE
                          ip route add $CIDR dev $DEVICE table $TABLE
                          ip rule add from $CIDR table $TABLE
                          ip route flush cache
                          exit 0


  storage_net:
    type: OS::Neutron::Net
    properties:
      name: PIC storage cluster network

  storage_subnet:
    type: OS::Neutron::Subnet
    properties:
      network: { get_resource: storage_net }
      name: vPIC cluster subnet
      cidr: 192.168.200.0/24
      enable_dhcp: True


  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: pic-security-group
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 1
          port_range_max: 65535
        - protocol: udp
          port_range_min: 1
          port_range_max: 65535




